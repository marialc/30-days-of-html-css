<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Last 30 days</h2>
    <div class="metrics-grid">
      <div class="metric-card first">
        <h3 class="metric-label">Total Subscribers</h3>
        <div class="metric-content">
          <div class="metric-main">
            <span class="metric-value">71,897</span>
            <span class="metric-previous">from 70,946</span>
          </div>
          <div class="metric-change positive">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="change-icon"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            12%
          </div>
        </div>
      </div>
      <div class="metric-card middle">
        <h3 class="metric-label">Avg. Open Rate</h3>
        <div class="metric-content">
          <div class="metric-main">
            <span class="metric-value">58.16%</span>
            <span class="metric-previous">from 56.14%</span>
          </div>
          <div class="metric-change positive">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="change-icon"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            2.02%
          </div>
        </div>
      </div>
      <div class="metric-card last">
        <h3 class="metric-label">Avg. Click Rate</h3>
        <div class="metric-content">
          <div class="metric-main">
            <span class="metric-value">24.57%</span>
            <span class="metric-previous">from 28.62%</span>
          </div>
          <div class="metric-change negative">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="change-icon"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
            4.05%
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
