<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section id="company">
        <img src="assets/logo.svg" alt="Codedamn Logo" class="logo-icon">
        <h2>codedamn</h2>
    </section>
    <section>
      <ul id="nav-links">
          <li><a href="#">Learn <img src="assets/drop-down.svg" alt="Dropdown icon" class="dropdown-arrow"></a></li>
          <li><a href="#">Practice <img src="assets/drop-down.svg" alt="Dropdown icon" class="dropdown-arrow"></a></li>
          <li><a href="#">Company <img src="assets/drop-down.svg" alt="Dropdown icon" class="dropdown-arrow"></a></li>
          <li><a href="#">Pricing</a></li>
      </ul>
    </section>
    <section id="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="get-started-btn">Get Started</button>
    </section>
</nav>
</body>
</html>
