<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position Property Lab</title>
  <style>
    #container {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }
    #static-box {
      background: blue;
    }
    #relative-box {
      background: green;
      position: relative;
      top: 20px;
      left: 20px;
    }
    #absolute-box {
      background: red;
      position: absolute;
      top: 220px;
      left: 20px;
    }
    .box {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="static-box" class="box"></div>
    <div id="relative-box" class="box"></div>
    <div id="absolute-box" class="box"></div>
  </div>
</body>
</html>
