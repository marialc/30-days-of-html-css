<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure Tag Lab</title>
  <style>
    #myCaption {
      font-style: italic;
    }
  </style>
</head>
<body>
  <figure id="myFigure">
    <img
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWcwNGdydDhjem5mbDhnMmNlbG5qd3FzNXZjYXM2YWtpb3g5NjNqayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SB5fjrUhAeLte/giphy.webp"
      alt="two cute dogs"
      id="figureImage"
    />
    <figcaption id="myCaption">True love</figcaption>
  </figure>
</body>
</html>
